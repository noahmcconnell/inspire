<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/material-checkbox.css" />
	<link rel="stylesheet" href="assets/css/loader.css" />
	<link rel="stylesheet" href="assets/css/toast.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
	<link rel="import" href="app/components/material-range-slider.html">
</head>

<body id="body">
	<div id='app' class='loading'>
		<a href='https://pixabay.com' class='pixabay-logo'>
			<img src='assets/pixabay.svg' alt='pixabay logo' />
		</a>

		<div id='background-image-container'></div>

		<header>
			<details class='options' ontoggle='document.getElementById("brightness").value = document.getElementById("brightness").value'>
				<summary>Settings</summary>
				<div class='material checkbox'>
					<input id='24hr' type='checkbox' onchange='app.toggleTimeFormat(this)' />
					<label for='24hr'>24 HR Format</label>
				</div>
				<div class='material checkbox'>
					<input id='fahrenheit' type='checkbox' onchange='app.toggleFahrenheit(this)' />
					<label for='fahrenheit'>Fahrenheit</label>
				</div>
				<div class='material checkbox'>
					<input id='blur' type='checkbox' onchange='app.toggleBlur(this)' />
					<label for='blur'>Background Blur</label>
				</div>
				<label for='brightness'>Brightness</label>
				<material-slider id='brightness' onchange='app.changeBrightness && app.changeBrightness(event.target.value)' min='0' max='100'
				 value='50'></material-slider>
				<button class='settings-button' onclick='app.controllers.image.getImage()'>Cycle Background</button>
				<button class='settings-button' onclick='app.controllers.quote.getQuote()'>Cycle Quote</button>
			</details>
			<aside id="weather">
			</aside>
		</header>

		<main>
			<h1 class='clock' id='time'>0:00 AM</h1>
			<h2 class='message'>
				Good
				<span id='time-of-day'>morning</span>,
				<span id='name' contenteditable oninput='app.saveName(event.target.textContent)'></span>.
			</h2>
		</main>

		<footer>
			<p id="quote" class='quote'>
			</p>
			<aside id="todo-container">
				<p class='todo-header'><span id='todo-count'>0</span> to do</p>
				<section id='todos'></section>
				<form onsubmit='app.controllers.todos.addTodo(event.target.todo); event.preventDefault()'>
					<input autocomplete="off" oninput='app.addTodo.disabled = event.target.value === ""' placeholder='Add Todo' type='text' id='todo-input'
					 class='todo-input' name='todo' />
					<button disabled type='submit' class='add-todo' id='add-todo'>+</button>
				</form>
			</aside>
		</footer>
	</div>
	<div class='loader'></div>
	<div id='toasts'>
	</div>

	<script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type='module' src="app/main.js"></script>
</body>

</html>
